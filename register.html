    <body>

        <!-- Preloader -->
        <div class="preloader">
            <div class="loader">
                <div class="shadow"></div>
                <div class="box"></div>
            </div>
        </div>
        <!-- End Preloader -->

        <!-- Start Register Area -->
        <section class="register-area">
            <div class="row m-0">
                <div class="col-lg-6 col-md-12 p-0">
                    <div class="register-image">
                        <img src="assets/img/register-bg.jpg" alt="image" >
                    </div>
                </div>

                <div class="col-lg-6 col-md-12 p-0">
                    <div class="register-content">
                        <div class="d-table">
                            <div class="d-table-cell">
                                <div class="register-form">
                                    <div class="logo">
                                        <a href="index.html"><img src="assets/img/black-logo.png" alt="image"></a>
                                    </div>

                                    <h3>Open your Trainer Account now</h3>
                                    <p>Already signed up? <a href="login.html">Log in</a></p>

                                    <form>
                                        <div class="form-group">
                                            <input type="text" name="fname" id="fname" placeholder="Your First Name" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="mname" id="mname" placeholder="Your Middle Name" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="lname" id="lname" placeholder="Your Last Name" class="form-control">
                                        </div>
                                        
                                        <div class="form-group">
                                            <input type="number" name="number" id="number" placeholder="Your Phone Number" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            
                                        
                                            <select name="gender"  class="form-control">

                                                <option value="" selected disabled style="color: grey;">Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="others">Other</option>
                                        </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="date" id="birthday" name="birthday" placeholder="Date Of Birth" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="username" id="username" placeholder="username" class="form-control">
                                        </div><div class="form-group">
                                            <input type="text" name="address" id="address" placeholder="Enter your address" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="coun" id="coun" placeholder="Country" class="form-control">
                                        </div>



                                        <div class="form-group">
                                            <input type="password" name="password" id="password" placeholder="Create a password" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" placeholder="confirm password" class="form-control">
                                        </div>

                                        <button type="submit">Sign Up</button>

                                        <div class="connect-with-social">
                                            <span>Or</span>
                                            <button type="submit" class="facebook"><i class='bx bxl-facebook'></i> Connect with Facebook</button>
                                            <button type="submit" class="twitter"><i class='bx bxl-twitter'></i> Connect with Twitter</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Register Area -->
